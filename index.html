<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dinner list</title>
	<link rel="stylesheet" href="CSS/style.css">
	<link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
	<header>
		<h1>CSS Dinner Shopping list</h1>
		<h2>Let's go to the mall!</h2>
	</header>
	<section>
		<div class="wrap">
				<ul>
					<li><label><input type="checkbox" name="cb" value="2"><span class="sp"><span>A lot of pickles </span> (for the next lessons about CSS)</span></label></li>
					<li><label><input type="checkbox" name="cb" value="1"><span class="sp"><span>10 apples </span> (for more CSS manipulations)</span></label></li>
					<li><label><input type="checkbox" name="cb" value="1"><span class="sp"><span>20 oranges </span> (because they are awesome)</span></label></li>
					<li><label><input type="checkbox" name="cb" value="1"><span class="sp"><span>13 plates </span> (hm.. they always disappear)</span></label></li>
					<li><label><input type="checkbox" name="cb" value="1"><span class="sp2">15 bentos</span></label></li>
					<li><label><input type="checkbox" name="cb" value="1"><span class="sp"><span>1 bottle of Sake ^_^ </span> (for more friends)</span></label></li>
				</ul>
		</div>
		<div class="wrap">
			<h2>Bon appetit :)</h2>
		</div>
	</section>
</body>
</html>
